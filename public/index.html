<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
    <style>
	body, html {
		border:0;
		padding:0;
		margin:0;
		width:100%;
		height:100%;
		background-color:black;
	}
	#terminal {
		width:100%;
		height:100%;
		padding:5px;
	}
    </style>
    <script src="node_modules/xterm/dist/xterm.js"></script>
    <script src="node_modules/xterm/dist/addons/fit/fit.js"></script>
</head>
<body>
<div id="terminal"></div>
<script>

	Terminal.applyAddon(fit);
        var term = new Terminal();
	
	var l = window.location;
	var wsUrl = l.protocol === 'https:' ? 'wss://' : 'ws://';
	wsUrl += l.hostname + (l.port ? ':'+l.port: '') + '/term'
        var websocket = new WebSocket(wsUrl);

        websocket.onmessage = function(event) {
            term.write(event.data);
        };

        var buffer = '';
        var sendBuffer = function() {
            if(buffer.length > 0) {
                websocket.send(JSON.stringify({data:buffer}));
                buffer = '';
            }
        };

	websocket.onopen = function(event) {
		term.open(document.getElementById('terminal'));
		term.fit();
		term.on('key', function(key, e) {
		    buffer += key;
		    sendBuffer()
		});

		term.on('paste', function(data) {
			console.log(data);
		    buffer += data;
		    sendBuffer()
		});

		websocket.send(JSON.stringify({set_xy:{cols:term.cols, rows:term.rows}}));
	};

	window.onresize = function() {
		term.fit();
        	websocket.send(JSON.stringify({set_xy:{cols:term.cols, rows:term.rows}}));
        };

      </script>
</body>
</html>
